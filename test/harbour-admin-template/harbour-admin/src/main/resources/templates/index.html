<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>后台管理系统</title>
    <meta name="keywords" content="layuimini,layui,layui模板,layui后台,后台模板,admin,admin模板,layui mini">
    <meta name="description"
          content="layuimini基于layui的轻量级前端后台管理框架，最简洁、易用的后台框架模板，面向所有层次的前后端程序,只需提供一个接口就直接初始化整个框架，无需复杂操作。">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="icon" href="#(ctxPath)/static/layui/images/favicon.ico">
    <link rel="stylesheet" href="#(ctxPath)/static/layui/lib/layui-v2.5.5/css/layui.css" media="all">
    <!--<link rel="stylesheet" href="#(ctxPath)/static/layui/lib/layui-v2.8.0/css/layui.css">-->
    <link rel="stylesheet" href="#(ctxPath)/static/layui/lib/font-awesome-4.7.0/css/font-awesome.min.css" media="all">
    <link rel="stylesheet" href="#(ctxPath)/static/layui/css/layuimini.css?v=2.0.1" media="all">
    <link rel="stylesheet" href="#(ctxPath)/static/layui/css/themes/default.css" media="all">
    <link rel="stylesheet" href="#(ctxPath)/static/layui/css/public.css" media="all">
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style id="layuimini-bg-color">
    </style>
</head>
<body class="layui-layout-body layuimini-all">
<div class="layui-layout layui-layout-admin">

    <div class="layui-header header">
        <div class="layui-logo layuimini-logo layuimini-back-home"></div>

        <div class="layuimini-header-content">
            <a>
                <div class="layuimini-tool"><i title="展开" class="fa fa-outdent" data-side-fold="1"></i></div>
            </a>

            <!--电脑端头部菜单-->
            <ul class="layui-nav layui-layout-left layuimini-header-menu layuimini-menu-header-pc layuimini-pc-show">
            </ul>

            <!--手机端头部菜单-->
            <ul class="layui-nav layui-layout-left layuimini-header-menu layuimini-mobile-show">
                <li class="layui-nav-item">
                    <a href="javascript:;"><i class="fa fa-list-ul"></i> 选择模块</a>
                    <dl class="layui-nav-child layuimini-menu-header-mobile">
                    </dl>
                </li>
            </ul>

            <ul class="layui-nav layui-layout-right">

                <li class="layui-nav-item" lay-unselect>
                    <a href="javascript:;" data-refresh="刷新"><i class="fa fa-refresh"></i></a>
                </li>
                <li class="layui-nav-item" lay-unselect>
                    <a href="javascript:;" data-clear="清理" class="layuimini-clear"><i class="fa fa-trash-o"></i></a>
                </li>
                <li class="layui-nav-item mobile layui-hide-xs" lay-unselect>
                    <a href="javascript:;" data-check-screen="full"><i class="fa fa-arrows-alt"></i></a>
                </li>
                <img width="30px" src="#(ctxPath)/static/image/head.jpg" alt="#(ctxPath)/static/image/head.jpg"
                     style="border-radius: 5px">
                <li class="layui-nav-item layuimini-setting">
                    <a href="javascript:;">
                        <!--admin-->
                        ### <!--#(session.getAttribute("login:user").username)-->
                        #(session["harbour:login:user"].username)
                    </a>
                    <dl class="layui-nav-child">
                        <dd>
                            <a href="javascript:;" layuimini-content-href="user/info" data-title="基本资料"
                               data-icon="fa fa-gears">基本资料<span class="layui-badge-dot"></span></a>
                        </dd>
                        <dd>
                            <a href="javascript:;" data-title="修改密码" id="updatePwdBtn"
                               data-icon="fa fa-gears">修改密码</a>
                        </dd>
                        <dd>
                            <hr>
                        </dd>
                        <dd>
                            <a href="#(ctxPath)/admin/logout" class="login-out">退出登录</a>
                        </dd>
                    </dl>
                </li>
                <li class="layui-nav-item layuimini-select-bgcolor" lay-unselect>
                    <a href="javascript:;" data-bgcolor="配色方案"><i class="fa fa-ellipsis-v"></i></a>
                </li>
            </ul>
        </div>
    </div>

    <!--无限极左侧菜单-->
    <div class="layui-side layui-bg-black layuimini-menu-left">
    </div>

    <!--初始化加载层-->
    <div class="layuimini-loader">
        <div class="layuimini-loader-inner"></div>
    </div>

    <!--手机端遮罩层-->
    <div class="layuimini-make"></div>

    <!-- 移动导航 -->
    <div class="layuimini-site-mobile"><i class="layui-icon"></i></div>

    <div class="layui-body">

        <div class="layui-card layuimini-page-header layui-hide">
            <div class="layui-breadcrumb layuimini-page-title">
                <a lay-href="" href="/">主页</a><span lay-separator="">/</span>
                <a><cite>常规管理</cite></a><span lay-separator="">/</span>
                <a><cite>系统设置</cite></a>
            </div>
        </div>

        <div class="layuimini-content-page">
        </div>

    </div>

    <div id="updatePasswordWindow" style="display: none;padding: 30px">
        <form id="updatePasswordForm" class="layui-form layui-form-pane" lay-filter="addAndUpdateForm">
            <div class="layui-form-item">
                <label class="layui-form-label" for="oldPassword">旧密码：</label>
                <div class="layui-input-block">
                    <input type="password" name="oldPassword" id="oldPassword" class="layui-input"
                           lay-verify="required" autocomplete="off">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label" for="newPassword1">新密码：</label>
                <div class="layui-input-block">
                    <input type="password" name="newPassword1" id="newPassword1" class="layui-input"
                           lay-verify="required" autocomplete="off">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label" for="newPassword2">确认密码：</label>
                <div class="layui-input-block">
                    <input type="password" name="newPassword2" id="newPassword2" class="layui-input"
                           lay-verify="required" autocomplete="off">
                </div>
            </div>
        </form>
    </div>

    <!--项目的上下文根路径-->
    <span id="ctxPath" style="display: none">#(ctxPath)</span>

</div>
<script src="#(ctxPath)/static/jquery/jquery-3.6.0.js" charset="utf-8"></script>
<script src="#(ctxPath)/static/layui/lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script src="#(ctxPath)/static/layui/js/lay-config.js?v=2.0.0" charset="utf-8"></script>
<script>

    var baseUrl = $("#ctxPath").text();

    layui.use(['jquery', 'layer', 'miniAdmin', 'miniTongji'], function () {
        var $ = layui.jquery,
            layer = layui.layer,
            miniAdmin = layui.miniAdmin,
            miniTongji = layui.miniTongji;

        var options = {
            iniUrl: baseUrl + "/admin/loadNavMenus",    // 初始化接口
            clearUrl: baseUrl + "/static/layui/api/clear.json", // 缓存清理接口
            renderPageVersion: true,    // 初始化页面是否加版本号
            bgColorDefault: false,      // 主题默认配置
            multiModule: true,          // 是否开启多模块
            menuChildOpen: false,       // 是否默认展开菜单
            loadingTime: 0,             // 初始化加载时间
            pageAnim: true,             // 切换菜单动画
        };
        miniAdmin.render(options);

        // 百度统计代码，只统计指定域名
        miniTongji.render({
            specific: true,
            domains: [
                '99php.cn',
                'layuimini.99php.cn',
                'layuimini-onepage.99php.cn',
            ],
        });


        $('#updatePwdBtn').on('click', function () {
            let updatePasswordWindowIndex = layer.open({
                type: 1,
                title: '修改密码',
                content: $('#updatePasswordWindow'),
                area: ['450px', '320px'],
                btn: ["<i class='layui-icon layui-icon-ok'></i>确定", "<i class='layui-icon layui-icon-close'></i>取消"],
                yes: function () {
                    let oldPwd = $('#oldPassword').val();
                    let newPwd1 = $('#newPassword1').val();
                    let newPwd2 = $('#newPassword2').val();
                    fetch(baseUrl + '/admin/user/updatePassword', {
                        method: 'POST',
                        headers: {"Content-Type": "application/x-www-form-urlencoded"},
                        body: `oldPassword=${oldPwd}&newPassword1=${newPwd1}&newPassword2=${newPwd2}`
                    }).then(res => res.json()).then(data => {
                        if (data.code == 0) {
                            layer.msg(data.msg, {'icon': 1});
                            layer.close(updatePasswordWindowIndex)
                        } else {
                            layer.msg(data.msg, {'icon': 2});
                        }
                    })
                },
                btn2: function () {

                },
                success: function (layero, index) {
                    $('#updatePasswordForm')[0].reset()
                }
            });
        })


        $('.login-out').on("click", function () {
            layer.msg('退出登录成功', function () {
                window.location = 'page/login-3.html';
            });
        });
    });
</script>
</body>
</html>
